{% block title %} Tacomun {% endblock %}

{% block content %}

{% if form.error %}

    <ul>
        {% for error in fiel.errors %}
        <li>{{ error | escape</li>
        {% endfor %}

    {% endfor %}
{% else %}

{% endif %}

<a class="btn btn-primary btn-lg" role="button"href="{% url 'index' %}">Inicio</a>

{% endblock %}
